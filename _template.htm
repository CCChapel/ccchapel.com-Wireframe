<!DOCTYPE html>
<html>
    <head>
        <title>CCChapel Wireframe</title>
        <link rel="stylesheet" type="text/css" href="styles/styles.css">
    </head>
    <body>
        <div class="banner grid wireframe">
            <div class="banner__logo [ grid__item one-quarter palm--three-quarters ] [ wireframe ]">banner__logo</div><!--   
         --><div class="banner__menu [ grid__item three-quarters palm--one-quarter ] [ wireframe ]">banner__menu</div>
        </div>

        <div class="body wireframe">body</div>

        <div class="footer grid wireframe">
            <div class="footer__social [ grid__item one-quarter palm--one-whole ] [ wireframe ]">footer__social</div><!--   
         --><div class="footer__navigation [ grid__item three-quarters palm--one-whole ] [ wireframe ] ">footer__navigation</div><!--
         --><div class="footer__copyright [ grid__item one-whole ] [ wireframe ]">footer__copyright</div>
        </div>
    </body>
</html>
